<br>

<span class="step-links">
    {% if page.has_previous %}
      <a class="badge badge-info" href="?page={{ page.previous_page_number }}">Previous page</a>
    {% endif %}
    <span>
      Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>
      {% if page.has_next %}
        <a class="badge badge-info" href="?page={{ page.next_page_number }}">Next page</a>
      {% endif %}
</span>
